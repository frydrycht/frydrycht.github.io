<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Investment details</title>
    
    <style>
        body {
            font-family: "fira_sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        table {
            font-size: 0.9em;
            color: #333;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 0.1em solid #CCC;
        }

        th {
            text-align: left;
        }

        .nested-table {
            width: 100%;
            margin-top: 6px;
        }

        .nested-table th {
            background: #fafafa;
            width: auto;
        }
    </style>
</head>

<body>

    <table id="investment_table">
        <tr id="name_row">
            <th>Nazwa</th>
            <td id="name"></td>
        </tr>

        <tr id="investor_row">
            <th>Inwestor</th>
            <td id="investor"></td>
        </tr>

        <tr id="description_row">
            <th>Opis</th>
            <td id="description"></td>
        </tr>

        <tr id="website_row">
            <th>Strona www</th>
            <td id="website"></td>
        </tr>

        <tr id="status_row">
            <th>Status</th>
            <td id="status"></td>
        </tr>

        <tr id="construction_permit_date_row">
            <th>Data PnB</th>
            <td id="construction_permit_date"></td>
        </tr>

        <tr id="construction_permit_row">
            <th>Pozwolenia na budowę</th>
            <td id="construction_permit"></td>
        </tr>

        <tr id="environmental_permit_date_row">
            <th>Data decyzji środowiskowej</th>
            <td id="environmental_permit_date"></td>
        </tr>

        <tr id="environmental_permit_row">
            <th>Decyzja środowiskowa</th>
            <td id="environmental_permit"></td>
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            function getQueryParam(name) {
                return new URLSearchParams(window.location.search).get(name);
            }

            function setOrHide(rowId, cellId, value) {
                const row = document.getElementById(rowId);
                const cell = document.getElementById(cellId);

                if (!value) {
                    row.style.display = "none";
                } else {
                    cell.textContent = value;
                }
            }

            function setLinkOrHide(rowId, cellId, url) {
                const row = document.getElementById(rowId);
                const cell = document.getElementById(cellId);

                if (!url) {
                    row.style.display = "none";
                } else {
                    const a = document.createElement("a");
                    a.href = url;
                    a.textContent = url;
                    a.target = "_blank";
                    cell.appendChild(a);
                }
            }

            const investId = getQueryParam("invest-id");
            if (!investId) {
                alert("Brak parametru invest-id");
                return;
            }

            try {
                const [investmentsRes, pnbRes, envRes] = await Promise.all([
                    fetch("/siekierki/data/investments.json"),
                    fetch("/siekierki/data/pnb-data.json"),
                    fetch("/siekierki/data/env-data.json")
                ]);

                const investments = await investmentsRes.json();
                const pnbData = await pnbRes.json();
                const envData = await envRes.json();

                const investment = investments.find(i => i.invest_id === investId);

                if (!investment) {
                    alert("Nie znaleziono inwestycji");
                    return;
                }

                setOrHide("name_row", "name", investment.name);
                setOrHide("investor_row", "investor", investment.investor);
                setOrHide("description_row", "description", investment.description);
                setLinkOrHide("website_row", "website", investment.website?.trim());
                setOrHide("status_row", "status", investment.status);
                setOrHide(
                    "construction_permit_date_row",
                    "construction_permit_date",
                    investment.construction_permit_date
                );

                fillConstructionPermits(
                    "construction_permit_row",
                    "construction_permit",
                    investment.construction_permit,
                    pnbData
                );

                setOrHide(
                    "environmental_permit_date_row",
                    "environmental_permit_date",
                    investment.environmental_permit_date
                );

                fillEnvironmentalPermits(
                    "environmental_permit_row",
                    "environmental_permit",
                    investment.environmental_permit,
                    envData
                );

            } catch (err) {
                console.error(err);
                alert("Błąd ładowania danych");
            }

            function fillConstructionPermits(rowId, cellId, permitIds, pnbData) {
                const row = document.getElementById(rowId);
                const cell = document.getElementById(cellId);

                if (!permitIds || permitIds.length === 0) {
                    row.style.display = "none";
                    return;
                }

                const matched = pnbData.filter(p =>
                    permitIds.includes(p.id)
                );

                if (matched.length === 0) {
                    row.style.display = "none";
                    return;
                }

                const table = document.createElement("table");
                table.className = "nested-table";

                table.innerHTML = `
        <tr>
            <th>Wnioskodawca</th>
            <th>Przedmiot inwestycji</th>
            <th>Decyzja</th>
            <th>Data decyzji</th>
            <th>Link</th>
        </tr>
    `;

                matched.forEach(p => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
            <td>${p.applicant || ""}</td>
            <td>${p.project_subject || ""}</td>
            <td>${p.decision || ""}</td>
            <td>${p.decision_date || ""}</td>
            <td>
                ${p.link
                            ? `<a href="https://wyszukiwarka.gunb.gov.pl/${p.link}" target="_blank">Zobacz</a>`
                            : ""}
            </td>
        `;

                    table.appendChild(tr);
                });

                cell.appendChild(table);
            }        

            function fillEnvironmentalPermits(rowId, cellId, permitIds, pnbData) {
                const row = document.getElementById(rowId);
                const cell = document.getElementById(cellId);

                if (!permitIds || permitIds.length === 0) {
                    row.style.display = "none";
                    return;
                }

                const matched = pnbData.filter(p =>
                    permitIds.includes(p.id)
                );

                if (matched.length === 0) {
                    row.style.display = "none";
                    return;
                }

                const table = document.createElement("table");
                table.className = "nested-table";

                table.innerHTML = `
        <tr>
            <th>Numer sprawy</th>
            <th>Wnioskodawca</th>
            <th>Przedmiot inwestycji</th>
            <th>Decyzja</th>
            <th>Data decyzji</th>
            <th>Linki</th>
        </tr>
    `;

                matched.forEach(p => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
            <td>${p.project_id || ""}</td>
            <td>${p.applicant || ""}</td>
            <td>${p.project_subject || ""}</td>
            <td>${p.decision || ""}</td>
            <td>${p.decision_date || ""}</td>
            <td>
                ${fillEnvironmentalLinks(p.urls)}
            </td>
        `;

                    table.appendChild(tr);
                });

                cell.appendChild(table);
            }

            function fillEnvironmentalLinks(urls) {
                let innerHTML = "";

                if (!urls || !Array.isArray(urls)) {
                    return innerHTML;
                }

                urls.forEach(url => {
                    innerHTML += `<a href="${url.url}" target="_blank">${url.name}</a><br>`;
                });

                return innerHTML;
            }
        });
    </script>

</body>

</html>
